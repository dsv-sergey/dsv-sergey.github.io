            <header>

                        <p>fetch</p>

                    <a href="#main">Main</a>

                </nav>
                <div class="search">
                    <label>
                        <i class="fas fa-search"></i>

                    </label>
                </div>
            </header>
            <section>
                    <div id="map" style="width: 600px; height: 400px"></div>
            </section>
            <footer>
                <div class="history"></div>
                <div class="weather"></div>
                <div class="favourites"></div>
            </footer>
        </div>
